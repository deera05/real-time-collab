<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Collaboration Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h1>Realtime Collab</h1>
        <ul>
            <li><a href="index.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
    
    <header class="hero">
        <h2>Collaborate in Real-Time</h2>
        <p>Seamless document collaboration with instant updates.</p>
        <a href="signup.html" class="btn">Get Started</a>
    </header>
    
    <!-- Document Editor -->
    <section class="editor-container">
        <h2>Document Editor</h2>
        <textarea id="editor" placeholder="Start typing..."></textarea>
    </section>

    <script>
        const editor = document.getElementById('editor');
        editor.addEventListener('input', () => {
            localStorage.setItem('documentContent', editor.value);
        });
        document.addEventListener('DOMContentLoaded', () => {
            editor.value = localStorage.getItem('documentContent') || '';
        });
    </script>
</body>
</html>

<!-- Updated styles.css -->
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        background: #1d3557;
        color: white;
        padding: 1rem 2rem;
        align-items: center;
    }
    .navbar ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }
    .navbar ul li a {
        color: white;
        text-decoration: none;
        font-weight: 600;
    }
    .hero {
        text-align: center;
        padding: 100px 20px;
        background: linear-gradient(to right, #457b9d, #1d3557);
        color: white;
    }
    .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    .hero p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #e63946;
        color: white;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 5px;
        transition: 0.3s;
    }
    .btn:hover {
        background: #d62839;
    }
    .editor-container {
        width: 80%;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }
</style>
